#SSO服务的端口号
server.port=10011

#配置服务名字
spring.application.name=manger-server

#Consul的配置
spring.cloud.consul.discovery.health-check-interval=30s

spring.cloud.consul.discovery.health-check-path=/health

spring.cloud.consul.port=8500

spring.cloud.consul.host=localhost

spring.mvc.view.prefix=/static/

spring.mvc.view.suffix=.html


#登录界面配置
#spring.mvc.static-path-pattern=/**
#这些是默认静态资源路径
#spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/

#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

#配置数据
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springcloud_base

spring.datasource.druid.max-wait=60000
spring.datasource.hikari.connection-timeout=6000

mybatis.mapper-locations=classpath:mapper/*.xml
mybaties.type-aliases-package=com.mhk.entity1

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true



#配置JPA
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

